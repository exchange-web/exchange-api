name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:


    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check running containers
      run: docker ps -a
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag back:${{ github.run_id }}

    - name: Extract Docker image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/back
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/back:${{ github.run_id }}

    - name: Run Docker Compose
      run: docker compose up -d


    - name: Sleep
      uses: jakejarvis/wait-action@master
      with:
        time: '60s' 

    - name: Check running containers
      run: docker ps -a
  
  deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Install sshpass
          run: sudo apt-get install -y sshpass
  
        - name: Set up Ansible
          uses: dawidd6/action-install-ansible@v2
  
        - name: Set up SSH
          run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
  
        - name: Run Ansible playbook
          run: ansible-playbook -i inventory.ini deploy.yml
          env:
            ANSIBLE_HOST_KEY_CHECKING: "False"
